            [type="checkbox"]:checked,

            .checkbox:checked + label,
            .checkbox:not(:checked) + label{
            position: relative;
            display: block;
            text-align: center;
            width: 60px;
            height: 16px;
            border-radius: 8px;
            padding: 0;
            margin: 10px auto;
            cursor: pointer;
            background-color: #ffeba7;
            }
            .checkbox:checked + label:before,
            .checkbox:not(:checked) + label:before{
            position: absolute;
            display: block;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            color: #ffeba7;
            background-color: #020305;
            font-family: 'unicons';
            content: '\eb4f';
            z-index: 20;
            top: -10px;
            left: -10px;
            line-height: 36px;
            text-align: center;
            font-size: 24px;
            transition: all 0.5s ease;
            }
            .checkbox:checked + label:before {
            transform: translateX(44px) rotate(-270deg);
            }

            perspective: 800px;

            .card-3d-wrapper {
            width: 100%;
            height: 100%;
            position:absolute;
            -webkit-transform-style: preserve-3d;
            transform-style: preserve-3d;
            transition: all 600ms ease-out; 
            transform: rotateY(0deg);

            .card-front {

                position: absolute;
                border-radius: 6px;
                transform: rotateY(0deg) translateZ(1px);
                opacity: 1; /* Tambahkan opacity 1 untuk menampilkan card-front */
            }

            .card-back {
                width: 100%;
                height: 100%;
                background-color: #2b2e38;
                background-image: url('/img/pattern_japanese-pattern-2_1_2_0-0_0_1__ffffff00_000000.png');
                position: absolute;
                border-radius: 6px;
                transform: rotateY(180deg) translateZ(1px);
                opacity: 0; /* Tambahkan opacity 0 untuk menyembunyikan card-back */

            .checkbox:checked ~ .card-3d-wrap .card-3d-wrapper {
                transform: rotateY(180deg);
            }
